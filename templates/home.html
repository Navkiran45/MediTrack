<!DOCTYPE html>
<html lang="en">

<head>
    <title>MediTrack | Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Header Section -->
    <div class="container-fluid bg-primary text-white text-center py-5">
        <h1 class="display-4">MediTrack</h1>
        <p class="lead">Welcome, Dr. {{name}}</p>
        <p>{{email}}</p>
        <p><strong>Technology Stack:</strong> Python, Flask, Bootstrap, MongoDB</p>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-stethoscope"></i> MediTrack</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/fetch-patients"><i class="fas fa-users"></i> View Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/fetch-consultations"><i class="fas fa-clipboard-list"></i> View
                            Consultations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search-patient"><i class="fas fa-search"></i> Search Patient</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Add Patient</h3>
                        <form action="/add-patient" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter patient's name"
                                    name="name" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter patient's email"
                                    name="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone:</label>
                                <input type="text" class="form-control" id="phone"
                                    placeholder="Enter patient's phone number" name="phone" required>
                            </div>

                            <label class="form-label">Gender:</label>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="radio1" name="gender" value="male"
                                    checked>
                                <label class="form-check-label" for="radio1">Male</label>
                            </div>
                            <div class="form-check mb-3">
                                <input type="radio" class="form-check-input" id="radio2" name="gender" value="female">
                                <label class="form-check-label" for="radio2">Female</label>
                            </div>

                            <div class="mb-3">
                                <label for="age" class="form-label">Age:</label>
                                <input type="number" class="form-control" id="age" placeholder="Enter patient's age"
                                    name="age" required>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Address:</label>
                                <input type="text" class="form-control" id="address"
                                    placeholder="Enter patient's address" name="address" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-block">
                                    <i class="fas fa-plus-circle"></i> Add Patient
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3 bg-primary text-white">
            &copy; 2024 MediTrack | All Rights Reserved
        </div>
    </footer>

</body>

</html>
