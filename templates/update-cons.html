<!DOCTYPE html>
<html lang="en">

<head>
    <title>MediTrack | Update Consultation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Header Section -->
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>MediTrack</h1>
        <p>Welcome, Dr. {{name}}</p>
        <p>{{email}}</p>
        <p>Add Consultation for {{patient_name}}</p>
    </div>

    <!-- Navigation Bar -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm bg-light">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/fetch-patients">View Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/fetch-consultations">View Consultations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search-patient">Search Patient</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Update Consultation Form Section -->
    <div class="container-fluid p-5">
        <h3>Update Consultation</h3>
        <form action="/update-consultation-in-db" method="post">
            <div class="mb-3">
                <label for="complaints" class="form-label">Chief Complaints:</label>
                <input type="text" class="form-control" id="complaints" placeholder="Enter Chief Complaints"
                    name="complaints" value="{{consultation['complaints']}}" required>
            </div>

            <div class="mb-3">
                <label for="bp" class="form-label">Blood Pressure:</label>
                <input type="text" class="form-control" id="bp" placeholder="Enter Blood Pressure" name="bp"
                    value="{{consultation['bp']}}" required>
            </div>

            <div class="mb-3">
                <label for="temperature" class="form-label">Temperature:</label>
                <input type="text" class="form-control" id="temperature" placeholder="Enter Temperature"
                    name="temperature" value="{{consultation['temperature']}}" required>
            </div>

            <div class="mb-3">
                <label for="sugar" class="form-label">Sugar:</label>
                <input type="text" class="form-control" id="sugar" placeholder="Enter Sugar" name="sugar"
                    value="{{consultation['sugar']}}" required>
            </div>

            <div class="mb-3">
                <label for="medicines" class="form-label">Medicines:</label>
                <input type="text" class="form-control" id="medicines" placeholder="Enter Medicines" name="medicines"
                    value="{{consultation['medicines']}}" required>
            </div>

            <div class="mb-3">
                <label for="remarks" class="form-label">Remarks:</label>
                <input type="text" class="form-control" id="remarks" placeholder="Enter Remarks" name="remarks"
                    value="{{consultation['remarks']}}" required>
            </div>

            <div class="mb-3">
                <label for="follow_up" class="form-label">Next Follow Up:</label>
                <input type="date" class="form-control" id="follow_up" name="follow_up"
                    value="{{consultation['follow_up']}}" required>
            </div>

            <button type="submit" class="btn btn-primary">Update Consultation</button>
        </form>
    </div>

</body>

</html>
