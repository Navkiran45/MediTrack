<!DOCTYPE html>
<html lang="en">

<head>
    <title>MediTrack | Add Consultation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Header Section -->
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>MediTrack</h1>
        <p>Welcome, Dr. {{name}}</p>
        <p>{{email}}</p>
        <h5>Add Consultation for {{patient_name}}</h5>
    </div>

    <!-- Navigation Bar -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm bg-light">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/fetch-patients">View Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/fetch-consultations">View Consultations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search-patient">Search Patient</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Add Consultation Section -->
    <div class="container my-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title">Add New Consultation</h3>
                <form action="/add-consultation-in-db" method="post">

                    <div class="mb-3">
                        <label for="complaints" class="form-label">Chief Complaints:</label>
                        <input type="text" class="form-control" id="complaints" placeholder="Enter Chief Complaints"
                            name="complaints" required>
                    </div>

                    <div class="mb-3">
                        <label for="bp" class="form-label">Blood Pressure:</label>
                        <input type="text" class="form-control" id="bp" placeholder="Enter Blood Pressure" name="bp"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="temperature" class="form-label">Temperature:</label>
                        <input type="text" class="form-control" id="temperature" placeholder="Enter Temperature"
                            name="temperature" required>
                    </div>

                    <div class="mb-3">
                        <label for="sugar" class="form-label">Sugar:</label>
                        <input type="text" class="form-control" id="sugar" placeholder="Enter Sugar Level" name="sugar"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="medicines" class="form-label">Medicines:</label>
                        <input type="text" class="form-control" id="medicines" placeholder="Enter Medicines"
                            name="medicines" required>
                    </div>

                    <div class="mb-3">
                        <label for="remarks" class="form-label">Remarks:</label>
                        <input type="text" class="form-control" id="remarks" placeholder="Enter Remarks" name="remarks">
                    </div>

                    <div class="mb-3">
                        <label for="follow_up" class="form-label">Next Follow Up:</label>
                        <input type="date" class="form-control" id="follow_up" name="follow_up" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Add Consultation</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
