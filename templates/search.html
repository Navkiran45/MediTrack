<!DOCTYPE html>
<html lang="en">

<head>
    <title>MediTrack | Search Patient</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Header Section -->
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>MediTrack</h1>
        <p>Welcome, Dr. {{name}}</p>
        <p>{{email}}</p>
        <p>Technology Stack: Python, Flask, Bootstrap, MongoDB</p>
    </div>

    <!-- Navigation Bar -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm bg-light">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/fetch-patients">View Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/fetch-consultations">View Consultations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Search Patient Section -->
    <div class="container-fluid p-5">
        <h3>Search Patient</h3>
        <form action="/search-patient-from-db" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Search Patient</button>
        </form>
    </div>

</body>

</html>
